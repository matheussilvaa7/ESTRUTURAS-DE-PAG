<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <link rel="stylesheet" href="../CSS/border.css">
</head>
<body>
<h1>border</h1>
<h2>Tabela de Exemplo</h2>

<table border="3">
    <thead>
        <tr>
            <th>item 1</th>
            <th>item 2</th>
            <th>item 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> valor 1</td>
            <td>valor 2</td>
            <td>valo 3</td>
        </tr>
        <tr>
            <td>valor 4</td>
            <td>valor 5</td>
            <td> valor 6</td>
        </tr>
      
    </tbody>
</table>

</body>
</html>
